<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../static/style.css" />
  </head>
  <body>
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="container content mt-4">
    
     <div th:if="${error}" class="alert alert-danger text-center">
        <p th:text="${error}" class="m-0"></p>
      </div>

      <div th:if="${success}" class="alert alert-success text-center">
        <p th:text="${success}" class="m-0"></p>
      </div>
      
      <h1 class="text-center mb-4 text-primary">Lista de Usuarios</h1>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Edad</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <th>Localidad</th>
              <th>Provincia</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.name}"></td>
              <td th:text="${user.surname}"></td>
              <td th:text="${user.edad}"></td>
              <td th:text="${user.address}"></td>
              <td th:text="${user.phone}"></td>
              <td th:text="${user.locality}"></td>
              <td th:text="${user.province}"></td>
              <td>
                <a
                  th:href="@{/users/delete/{id}(id=${user.id})}"
                  class="btn btn-danger"
                  >Borrar</a
                >
                <a
                  th:href="@{/users/edit/{id}(id=${user.id})}"
                  class="btn btn-primary"
                  >Edit</a
                >
                <a
                  th:href="@{/users/view/{id}(id=${user.id})}"
                  class="btn btn-secondary"
                  >ver</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-center mt-4">
        <a class="btn btn-primary" href="/users/add">Añadir Usuario</a>
      </div>
    </div>

    <footer>
      <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ppXQcVR6NwdEYtWuf2xyUt3fp05oLADZn6W0HwNz9IZ93+3NQIv2UypSBFwHExAj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
